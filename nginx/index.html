<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBX Data Tools Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <!-- Datatables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap.min.css"
        integrity="sha512-BMbq2It2D3J17/C7aRklzOODG1IQ3+MHw3ifzBHMBwGO/0yUqYmsStgBjI0z5EYlaDEFnvYV7gNYdD3vFLRKsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ccb5c60b64.js" crossorigin="anonymous"></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: orange;
            font-family: 'Kode Mono', monospace;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row pt-4">
            <div class="col-md-12">
                <h1 class="text-center">DBX Data Tools Dashboard</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5>Database Engines</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive table-striped bg-light">
                            <thead>
                                <tr>
                                    <th>Engine</th>
                                    <th>Version</th>
                                    <th>Container</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>MySQL</td>
                                    <td>8.0</td>
                                    <td>mysql</td>
                                </tr>
                                <tr>
                                    <td>PostgreSQL</td>
                                    <td>13</td>
                                    <td>postgres</td>
                                </tr>
                                <tr>
                                    <td>SQL Server</td>
                                    <td>2019</td>
                                    <td>sqlserver</td>
                                </tr>
                                <tr>
                                    <td>MongoDB</td>
                                    <td>latest</td>
                                    <td>mongodb</td>
                                </tr>
                                <tr>
                                    <td>Redis</td>
                                    <td>latest</td>
                                    <td>redis</td>
                                </tr>
                                <tr>
                                    <td>SQLite</td>
                                    <td>3</td>
                                    <td>NA</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5>Database Tools</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive table-striped bg-light">
                            <thead>
                                <tr>
                                    <th>Tool</th>
                                    <th>Port</th>
                                    <th>Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>DBGate</td>
                                    <td>8989</td>
                                    <td><a href="http://localhost:8989" target="_new">Open</a></td>
                                </tr>
                                <tr>
                                    <td>Metabase</td>
                                    <td>3080</td>
                                    <td><a href="http://localhost:3080" target="_blank">Open</a></td>
                                </tr>
                                <tr>
                                    <td>Jupyter</td>
                                    <td>8888</td>
                                    <td><a href="http://localhost:8888" target="_blank">Open</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
